<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project Chimera: The Stardust Nebula</title>
    <style>
        /* El CSS es idéntico al anterior */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        :root { --color-bg: #000; --color-text: #ddd; }
        body { font-family: 'Share Tech Mono', monospace; background-color: var(--color-bg); color: var(--color-text); margin: 0; overflow: hidden; text-align: center; }
        #core-canvas { position: fixed; top: 0; left: 0; z-index: 1; /* El filtro ya no es necesario aquí */ }
        #ui-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; padding: 1em; box-sizing: border-box; }
        #prompt-text { font-size: 1.5em; margin-bottom: 2em; max-width: 600px; line-height: 1.6; animation: fadeIn 2s; text-shadow: 0 0 10px #000; }
        #choices-container { display: flex; justify-content: center; gap: 1em; flex-wrap: wrap; animation: fadeIn 2s 1s backwards; }
        .color-choice-wrapper { position: relative; text-align: center; }
        .color-choice { width: 70px; height: 70px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.8); transition: all 0.3s ease; margin: 0 auto; }
        .color-choice:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--shadow-color); }
        .tooltip { font-size: 0.9em; margin-top: 0.5em; }
        #choice-red { background-color: #ff4136; --shadow-color: #ff4136; }
        #choice-blue { background-color: #0074d9; --shadow-color: #0074d9; }
        #choice-yellow { background-color: #ffdc00; --shadow-color: #ffdc00; }
        #action-buttons { margin-top: 2em; }
        .action-button { background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff; padding: 10px 20px; font-family: inherit; cursor: pointer; font-size: 1em; transition: background 0.3s; }
        .action-button:hover { background: rgba(255,255,255,0.2); }
        #feedback-text { position: absolute; bottom: 5%; font-size: 1em; opacity: 0; transition: opacity 0.5s; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="core-canvas"></canvas>
    <div id="ui-overlay">
        <div id="prompt-text">¿Qué energía infundes en la Nebulosa?</div>
        <div id="choices-container">
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-red" data-color="red"></div>
                <div class="tooltip">El Impulso</div>
            </div>
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-blue" data-color="blue"></div>
                <div class="tooltip">La Razón</div>
            </div>
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-yellow" data-color="yellow"></div>
                <div class="tooltip">La Creación</div>
            </div>
        </div>
        <div id="action-buttons">
            <button class="action-button" id="absorb-button">Absorber (Calmar)</button>
        </div>
        <div id="feedback-text"></div>
    </div>

    <script>
        const canvas = document.getElementById('core-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Partícula individual de "polvo de estrellas"
        class Particle {
            constructor(x, y, r, g, b) {
                this.x = x; this.y = y;
                this.r = r; this.g = g; this.b = b;
                this.radius = Math.random() * 2 + 1;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.life = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.life -= 0.005; // Las partículas se desvanecen
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${this.life})`;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // La mancha principal, ahora una Nebulosa
        class Nebula {
            constructor(x, y, radius, r, g, b, type) {
                this.x = x; this.y = y; this.radius = radius;
                this.r = r; this.g = g; this.b = b;
                this.type = type;
                this.vx = (Math.random() - 0.5) * (this.type === 'impulse' ? 2 : 1);
                this.vy = (Math.random() - 0.5) * (this.type === 'impulse' ? 2 : 1);
                
                // Cada nebulosa contiene su propio polvo de estrellas
                this.particles = [];
                for (let i = 0; i < 150; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const pRadius = Math.random() * this.radius;
                    const pX = this.x + Math.cos(angle) * pRadius;
                    const pY = this.y + Math.sin(angle) * pRadius;
                    // Las partículas heredan el color base con una pequeña variación
                    this.particles.push(new Particle(pX, pY, 
                        this.r + Math.random()*40-20, 
                        this.g + Math.random()*40-20, 
                        this.b + Math.random()*40-20
                    ));
                }
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;
                
                // Mayor tiempo de vida
                this.radius -= 0.02;

                // Actualizar partículas internas
                this.particles.forEach(p => {
                    p.update();
                    // Mantener las partículas dentro de la nebulosa
                    const dx = p.x - this.x; const dy = p.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > this.radius) {
                        p.x = this.x - dx / dist * this.radius;
                        p.y = this.y - dy / dist * this.radius;
                    }
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }
            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        let nebulas = [];

        function handleInteractions() {
            for (let i = nebulas.length - 1; i >= 0; i--) {
                for (let j = i - 1; j >= 0; j--) {
                    const n1 = nebulas[i]; const n2 = nebulas[j];
                    const dx = n2.x - n1.x; const dy = n2.y - n1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < n1.radius/1.5 + n2.radius/1.5) {
                        // Crecimiento Armónico
                        n1.radius += n2.radius * 0.3; // Más suave
                        // Mezcla de colores
                        n1.r = Math.floor((n1.r * n1.radius + n2.r * n2.radius) / (n1.radius + n2.radius));
                        n1.g = Math.floor((n1.g * n1.radius + n2.g * n2.radius) / (n1.radius + n2.radius));
                        n1.b = Math.floor((n1.b * n1.radius + n2.b * n2.radius) / (n1.radius + n2.radius));
                        
                        // Las partículas de la nebulosa pequeña migran a la grande
                        n1.particles.push(...n2.particles);
                        
                        nebulas.splice(j, 1);
                        return;
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; // Dejar un rastro más sutil
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = nebulas.length - 1; i >= 0; i--) {
                nebulas[i].update();
                if (nebulas[i].radius < 10 || nebulas[i].particles.length === 0) {
                    nebulas.splice(i, 1);
                } else {
                    nebulas[i].draw();
                }
            }
            handleInteractions();

            requestAnimationFrame(animate);
        }
        
        // --- LÓGICA DE INTERACCIÓN ---
        document.querySelectorAll('.color-choice').forEach(button => {
            button.addEventListener('click', () => {
                const colorType = button.dataset.color;
                let r=0, g=0, b=0, type='';
                if (colorType === 'red') { r=255; g=50; b=50; type='impulse'; }
                if (colorType === 'blue') { r=50; g=50; b=255; type='reason'; }
                if (colorType === 'yellow') { r=255; g=255; b=50; type='creation'; }
                
                const newNebula = new Nebula(Math.random()*canvas.width, Math.random()*canvas.height, 80, r,g,b, type);
                nebulas.push(newNebula);
            });
        });

        document.getElementById('absorb-button').addEventListener('click', () => {
            if (nebulas.length > 0) {
                nebulas.sort((a, b) => a.radius - b.radius);
                nebulas.shift();

                const feedback = document.getElementById('feedback-text');
                feedback.textContent = '*Absorción*';
                feedback.style.opacity = '1';
                setTimeout(() => { feedback.style.opacity = '0'; }, 1500);
            }
        });

        animate();
    </script>
</body>
</html>
