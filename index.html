<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project Chimera: The Living Cosmos</title>
    <style>
        /* El CSS es idéntico al anterior */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        :root { --color-bg: #000; --color-text: #ddd; }
        body { font-family: 'Share Tech Mono', monospace; background-color: var(--color-bg); color: var(--color-text); margin: 0; overflow: hidden; text-align: center; }
        #core-canvas { position: fixed; top: 0; left: 0; z-index: 1; background: #000; }
        #ui-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; padding: 1em; box-sizing: border-box; }
        #prompt-text { font-size: 1.5em; margin-bottom: 2em; max-width: 600px; line-height: 1.6; animation: fadeIn 2s; text-shadow: 0 0 10px #000; }
        #choices-container { display: flex; justify-content: center; gap: 1em; flex-wrap: wrap; animation: fadeIn 2s 1s backwards; }
        .color-choice-wrapper { position: relative; text-align: center; }
        .color-choice { width: 70px; height: 70px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.8); transition: all 0.3s ease; margin: 0 auto; }
        .color-choice:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--shadow-color); }
        .tooltip { font-size: 0.9em; margin-top: 0.5em; }
        #choice-red { background-color: #ff4136; --shadow-color: #ff4136; }
        #choice-blue { background-color: #0074d9; --shadow-color: #0074d9; }
        #choice-yellow { background-color: #ffdc00; --shadow-color: #ffdc00; }
        #action-buttons { margin-top: 2em; }
        .action-button { background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff; padding: 10px 20px; font-family: inherit; cursor: pointer; font-size: 1em; transition: background 0.3s; }
        .action-button:hover { background: rgba(255,255,255,0.2); }
        #feedback-text { position: absolute; bottom: 5%; font-size: 1em; opacity: 0; transition: opacity 0.5s; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="core-canvas"></canvas>
    <div id="ui-overlay">
        <div id="prompt-text">¿Qué energía infundes en el Cosmos?</div>
        <div id="choices-container">
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-red" data-color="red"></div>
                <div class="tooltip">El Impulso</div>
            </div>
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-blue" data-color="blue"></div>
                <div class="tooltip">La Razón</div>
            </div>
            <div class="color-choice-wrapper">
                <div class="color-choice" id="choice-yellow" data-color="yellow"></div>
                <div class="tooltip">La Creación</div>
            </div>
        </div>
        <div id="action-buttons">
            <button class="action-button" id="absorb-button">Absorber (Calmar)</button>
        </div>
        <div id="feedback-text"></div>
    </div>

    <script>
        const canvas = document.getElementById('core-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, r, g, b) {
                this.x = x; this.y = y;
                this.r = r; this.g = g; this.b = b;
                this.radius = Math.random() * 2.5 + 1; // Puntos más visibles
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.life = 1;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.002; } // Viven más
            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${this.life})`;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Nebula {
            constructor(x, y, radius, r, g, b, type) {
                this.x = x; this.y = y; this.radius = radius;
                this.r = r; this.g = g; this.b = b;
                this.type = type;
                this.vx = (Math.random() - 0.5) * (this.type === 'impulse' ? 1.5 : 0.8);
                this.vy = (Math.random() - 0.5) * (this.type === 'impulse' ? 1.5 : 0.8);
                this.particles = [];
                for (let i = 0; i < 300; i++) { // Más partículas para una textura más densa
                    const angle = Math.random() * Math.PI * 2;
                    const pRadius = Math.random() * this.radius;
                    const pX = this.x + Math.cos(angle) * pRadius;
                    const pY = this.y + Math.sin(angle) * pRadius;
                    this.particles.push(new Particle(pX, pY, 
                        this.r + Math.random()*50-25, 
                        this.g + Math.random()*50-25, 
                        this.b + Math.random()*50-25
                    ));
                }
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Decaimiento mucho más lento para una vida mayor
                this.radius -= 0.008;

                this.particles.forEach(p => {
                    p.update();
                    const dx = p.x - this.x; const dy = p.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > this.radius) { p.life = 0; } // Las partículas mueren si escapan
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }
            draw() {
                 // 1. Dibuja la atmósfera exterior brillante
                const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(${this.r}, ${this.g}, ${this.b}, 0.2)`);
                gradient.addColorStop(1, `rgba(${this.r}, ${this.g}, ${this.b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // 2. Dibuja las partículas de polvo de estrellas
                this.particles.forEach(p => p.draw());
            }
        }

        let nebulas = [];

        function handleInteractions() {
            for (let i = nebulas.length - 1; i >= 0; i--) {
                for (let j = i - 1; j >= 0; j--) {
                    const n1 = nebulas[i]; const n2 = nebulas[j];
                    const dx = n2.x - n1.x; const dy = n2.y - n1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < n1.radius/2 + n2.radius/2) {
                        const larger = n1.radius > n2.radius ? n1 : n2;
                        const smaller = n1.radius > n2.radius ? n2 : n1;
                        
                        larger.radius += smaller.radius * 0.15; // Crecimiento más armónico
                        larger.r = Math.floor((larger.r * larger.radius + smaller.r * smaller.radius) / (larger.radius + smaller.radius));
                        larger.g = Math.floor((larger.g * larger.radius + smaller.g * smaller.radius) / (larger.radius + smaller.radius));
                        larger.b = Math.floor((larger.b * larger.radius + smaller.b * smaller.radius) / (larger.radius + smaller.radius));
                        
                        larger.particles.push(...smaller.particles);
                        
                        nebulas.splice(nebulas.indexOf(smaller), 1);
                        return;
                    }
                }
            }
        }

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter'; // Esto hace que los colores se sumen y brillen más al cruzarse
            
            for (let i = nebulas.length - 1; i >= 0; i--) {
                nebulas[i].update();
                if (nebulas[i].radius < 20 || nebulas[i].particles.length < 10) {
                    nebulas.splice(i, 1);
                } else {
                    nebulas[i].draw();
                }
            }
            handleInteractions();

            requestAnimationFrame(animate);
        }
        
        document.querySelectorAll('.color-choice').forEach(button => {
            button.addEventListener('click', () => {
                const colorType = button.dataset.color;
                let r=0, g=0, b=0, type='';
                if (colorType === 'red') { r=255; g=50; b=50; type='impulse'; }
                if (colorType === 'blue') { r=50; g=100; b=255; type='reason'; }
                if (colorType === 'yellow') { r=255; g=255; b=50; type='creation'; }
                
                // Nacen más grandes
                const newNebula = new Nebula(Math.random()*canvas.width, Math.random()*canvas.height, 120, r,g,b, type);
                nebulas.push(newNebula);
            });
        });

        document.getElementById('absorb-button').addEventListener('click', () => {
            if (nebulas.length > 0) {
                nebulas.sort((a, b) => a.radius - b.radius);
                nebulas.shift();
                const feedback = document.getElementById('feedback-text');
                feedback.textContent = '*Absorción*';
                feedback.style.opacity = '1';
                setTimeout(() => { feedback.style.opacity = '0'; }, 1500);
            }
        });

        animate();
    </script>
</body>
</html>
